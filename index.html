<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section>
    <div class="max-length island">
      <h1 class="push pad-t unit xs-1 s-1 m-1 l-1">Want to go to Mars?</h1>

      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" method="POST" action="https://formspree.io/michaelqian199@gmail.com">
        <fieldset>
          <legend class="bold italic mega push-1-2 unit xs-1 s-1 m-1 l-1">Personal details</legend>

          <div class="grid">
            <div class="push unit xs-1 s-1 m-1 l-1-2 pad">
              <label for="name">Name</label>
              <input id="name" type="text" name="name" required>
            </div>

            <div class="push unit xs-1 s-1 m-1 l-1-2 pad">
              <label for="age">Age</label>
              <input id="age" type="number" name="age" required>
            </div>

            <div class="push unit xs-1 s-1 m-1 l-1-2 pad">
              <label for="email">Email</label>
              <input id="email" type="email" required>
            </div>

            <div class="push unit xs-1 s-1 m-1 l-1-2 pad">
              <label for="subject">Physical fitness</label>
              <select id="subject" name="subject">
                <option value="">Super-human</option>
                <option value="">Fit as a fiddle</option>
                <option value="">Not terribly strong</option>
                <option value="">A little couch-potato-y</option>
              </select>
            </div>

            <div class="unit xs-1 s-1 m-1 l-1">
              <label for="address">Address</label>
              <textarea id="address" name="address" required></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="bold italic push-1-2 mega unit xs-1 s-1 m-1 l-1">Mission statement</legend>

          <div>
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details" placeholder="Request to join the mission" required></textarea>
          </div>
        </fieldset>

        <div class="push">
          <button class="btn mega" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </form>
    </div>
  </section>
</body>
</html>
